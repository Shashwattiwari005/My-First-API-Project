<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find delicious meal recipes based on ingredients">
    <title>Recipe Finder - Your Culinary Companion</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Recipe Finder</h1>
            <p class="tagline">Discover delicious meals you can make at home</p>
        </header>

        <main class="meal-wrapper">
            <section class="meal-search">
                <div class="search-container">
                    <div class="meal-search-box">
                        <input 
                            type="text" 
                            class="search-control" 
                            placeholder="Enter an ingredient" 
                            id="search-Input"
                            aria-label="Search for recipes">
                        <button type="submit" class="search-btn btn" id="search-btn" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="meal-result">
                <h2 id="mealListHeader" class="title">Search Results</h2>
                <div id="meal" class="meal-grid"></div>
            </section>

            <div class="meal-details">
                <button type="button" class="btn recipe-close-button" id="recipe-close-button" aria-label="Close recipe">
                    <i class="fas fa-times"></i>
                </button>
                <div id="meal-details-content" class="meal-details-content"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Recipe Finder. Powered by <a href="https://www.themealdb.com/api.php" target="_blank" rel="noopener">TheMealDB</a></p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
